<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Check Status</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg col-lg-12 navbar-light">
        <a class="navbar-brand text-white" href="#">
            <img src="../image/mmmut_logo.png" height="35" class="d-inline-block align-top" alt="Nav logo">
            Examination Section
        </a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

        <div class="collapse col-lg-3 float-right navbar-collapse" id="navbarSupportedContent">
            <a href="../admin/login.html">
                <button type="search" class="btn ">Admin</button>
            </a>

        </div>
    </nav>

    <h2 class="text-center font-weight-light mt-5">
        Check Your Status
    </h2>
    <div class="container col-lg-4 col-sm-6 col-xs-12 mt-5 pt-2 mx-auto">
        <form action="">
            <div class="from-group">
                <label for="" class="form-label d-block m-0"><p class="m-0 p-0 text-center">Roll Number</p></label>
                <input type="text" class="form-control d-block rounded border border-primary mx-auto" placeholder="Enter your roll number here" required>
            </div>
            <div class="from-group">
                <label for="" class="form-label d-block m-0"><p class="mt-2 m-0 p-0 text-center">SGFDHLKJA</p></label>
                <input type="text" class="form-control d-block rounded border border-primary mx-auto" placeholder="Enter Captcha here" required>
            </div>
            <button type="submit" class="mt-3 btn btn-primary col btn_prop" value="submit">Submit</button>
        </form>
    </div>
    <div class="container col-lg-4 col-sm-4 col-xs-12 mt-4 p-2">
        <p clas="">Your status goes here</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
