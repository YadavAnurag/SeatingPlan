    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg col-lg-12 navbar-light">
        <a class="navbar-brand text-white " href="../index.html">
            <img src="../image/mmmut_logo.png" height="35" class="d-inline-block align-top" alt="Nav logo">
            Examination Section

        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white mr-3" href="./home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mr-3" href="./seat_plan.html">Seat Plan <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mr-3" href="./add.html">Add Details <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mr-3" href="./edit.html">Edit Details <span class="sr-only">(current)</span></a>
                </li>

                </li>

            </ul>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <nav class="rounded ">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-student-tab" data-toggle="tab" href="#nav-student" role="tab" aria-controls="nav-student" aria-selected="true">Edit Student</a>
                <a class="nav-item nav-link" id="nav-room-tab" data-toggle="tab" href="#nav-room" role="tab" aria-controls="nav-room" aria-selected="false">Edit Room</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-student" role="tabpanel" aria-labelledby="nav-student-tab">
                <div class="container mt-5">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter Student Roll Number" aria-label="Search" required>
                        <button class="btn btn_prop text-white  my-2 my-sm-0" type="submit">Search</button>
                    </form>

                    <form action="" class="col-lg-12 col-sm-12 col-xs-12 mt-3">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4 col-sm-12 col-xs-12 ">
                                    <input type="text" class="form-control m-1" placeholder="Roll Number" readonly>
                                </div>
                                <div class="col-lg-4 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control m-1" placeholder="Branch" readonly>
                                </div>
                                <div class="col-lg-3 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control m-1" placeholder="Year" readonly>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="container">
                        <h2 class="font-weight-100 mt-5">Update Student Details</h2>
                    </div>
                    <form action="" class="col-lg-12 col-sm-12 col-xs-12 mt-3">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4 col-sm-12 col-xs-12 ">
                                    <input type="text" class="form-control m-1" placeholder="Enter New Roll Number" required>
                                </div>
                                <div class="col-lg-4 col-sm-12 col-xs-12">
                                    <select name="" id="" class="form-control m-1" required>
                                        <option value="">Civil Engineering</option>
                                        <option value="">Computer Science and Engineering</option>
                                        <option value="">Electronics and Communication Engineering</option>
                                        <option value="">Electrical Engineering</option>
                                        <option value="">Mechanical Engineering</option>
                                        <option value="">Chemical Engineering</option>
                                    </select>
                                </div>
                                <div class="col-lg-3 col-sm-12 col-xs-12">
                                    <select name="" id="" class="form-control m-1" required>                                       
                                        <option value="">I</option>
                                        <option value="">II</option>
                                        <option value="">III</option>
                                        <option value="">IV</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="m-1 btn btn_prop text-white">Update</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-room" role="tabpanel" aria-labelledby="nav-room-tab">
                <div class="container mt-5">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter Room Number" aria-label="Search" required>
                        <button class="btn btn_prop text-white  my-2 my-sm-0" type="submit">Search</button>
                    </form>

                    <form action="" class="col-lg-12 col-sm-12 col-xs-12 mt-3">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4 col-sm-12 col-xs-12 ">
                                    <input type="text" class="form-control m-1" placeholder="Room Number" readonly>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="container">
                        <h2 class="font-weight-100 mt-5">Update Room Details</h2>
                    </div>
                    <form action="" class="col-lg-12 col-sm-12 col-xs-12 mt-3">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4 col-sm-12 col-xs-12 ">
                                    <input type="text" class="form-control m-1" placeholder="Enter New Room Number" required>
                                </div>

                            </div>
                        </div>
                        <button type="submit" class="m-1 btn btn_prop text-white">Update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
